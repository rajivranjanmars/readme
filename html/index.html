<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Profile Readme Generator</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../img/icon.png" type="image/png">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <!--Js File-->
        <script src="../js/index.js"></script>

        <!--JQuery CDN-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.4.min.js">
        </script>

        <!-- Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbar">
            <a href="https://github.com/rajivranjanmars/readme">README.md Code Generator</a>
        </div>
        <section>
            <div class="container">

                <!-- Form 1 -->
                <form id="Form1">
                    <h3>General Information</h3>

                    <!--Name input-->
                    <div class="padding80">
                        <label>
                        <p>Your Name</p>
                        <input class="fields" type="text" id="nameOfUser" placeholder="John Doe" required>
                        <span></span>
                    </label>
                    </div>


                    <!--GitHub Username-->
                    <div class="padding80">
    <label>
                        <p>GitHub Username</p>
                        <input class="fields" type="text" id="GitHubUsername" placeholder="johndoe" required>
    <span></span>
    </label>
                    </div>

                    <div class="padding80">
    <label>
                        <!--Aboutme-->
                        <p>Something About You in a Single Line</p>
                        <input class="fields" type="text" id="aboutme" placeholder="A budding programmer exploring new fields of development." required>
    <span></span>
    </label>
                    </div>


                    <!--place of study-->
                    <div class="padding80">
    <label>
                        <p>Course & Place of Study</p>
                        <input class="fields" type="text" id="study" placeholder="B.Tech from Lovely Professional University" required>
    <span></span>
    </label>
                    </div>

                    <div class="btn-box">
                        <button type="button" id="Next1">Next</button>
                    </div>

                </form>

                <!-- Form 2 -->
                <form id="Form2">
                    <h3>About You</h3>

                    <!--learning-->
                    <div class="padding80">
    <label>
                        <p>Currently Learning</p>
                        <input class="fields" type="text" id="learn" placeholder="Problem solving & web development" required>
    <span></span>
    </label>
                    </div>

                    <!--collaboration-->
                    <div class="padding80">
    <label>
                        <p>Looking To Collaborate On</p>
                        <input class="fields" type="text" id="collab" placeholder="Web development" required>
    <span></span>
    </label>
                    </div>


                    <!--helps-->
                    <div class="padding80">
    <label>
                        <p>Looking for Help With</p>
                        <input class="fields" type="text" id="helps" placeholder="Web development & competitive programming" required>
    <span></span>
    </label>
                    </div>

                    <!--Goals-->
                    <div class="padding80">
    <label>
                        <p>Upcoming Goals of the Year</p>
                        <input class="fields" type="text" id="goals" placeholder="Contribute to more projects & learn new tech stacks" required>
    <span></span>
    </label>
                    </div>

                    <div class="btn-box">
                        <button type="button" id="Back1">Back</button>
                        <button type="button" id="Next2">Next</button>
                    </div>
                </form>
                <!-- Form 3 -->
                <form id="Form3">
                    <h3>Social Links</h3>
                    <!--linkedin username-->
                    <div class="padding80">
    <label>
                        <p>Linkedin Username</p>
                        <input class="fields" type="text" id="linkedinUsername" placeholder="johndoe" required>
    <span></span>
    </label>
                    </div>

                    <!--twitter username-->
                    <div class="padding80">
    <label>
                        <p>Twitter Username</p>
                        <input class="fields" type="text" id="twitterUsername" placeholder="johndoe" required>
                        <span></span>
    </label>
                    </div>


                        <!--facebook username-->
                        <div class="padding80">
    <label>
                            <p>Facebook Username</p>
                            <input class="fields" type="text" id="facebookUsername" placeholder="johndoe" required>
    <span></span>
    </label>
                    </div>

                        <!--instagram username-->
                        <div class="padding80">
    <label>


                        <p>Instagram Username</p>
                        <input class="fields" type="text" id="instagramUsername" placeholder="johndoe" required>
    <span></span>
    </label>
                    </div>

                    <div class="btn-box">
                        <button type="button" id="Back2">Back</button>
                        <button type="button" onclick="readme()">Submit</button>
                    </div>
                </form>

                <div class="step-row">
                    <div id="progress"> </div>
                    <div class="step-col"><small>Step 1</small></div>
                    <div class="step-col"><small>Step 2</small></div>
                    <div class="step-col"><small>Step 3</small></div>
                </div>
                <p style="text-align: center; color: tomato;padding-top: 15px;margin-top: 0;"><i class="fa fa-info-circle tooltip">
                        <span class="tooltiptext">
                            All fields are mandatory, else you will get error in the markdown code.
                        </span></i> All fields are mandatory </p>
            </div>
        </section>

        <a class="float2" href="https://github.com/rajivranjanmars/readme/" target="_blank">
            <!--<i class="fa fa-coffee" style="color: #fff;" aria-hidden="true"></i>-->
            <img src="../img/github.svg" style=" width:60px; height:60px; border-radius: 50%;background-color: white;" alt="">
        </a>

        <!-- js script -->
        <script src="../js/afterload.js"></script>
    </body>
</html>
